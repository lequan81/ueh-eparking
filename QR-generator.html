<body class=" bg-[#1e2d5a] min-h-screen p-4 sm:px-6 lg:px-8">
  <main class="flex flex-col items-center justify-center">

    <div id="toast"
      class="hidden flex items-center p-4 space-x-4 w-full max-w-xs text-gray-500 bg-white rounded-lg divide-x divide-gray-200 shadow dark:text-gray-400 dark:divide-gray-700 space-x dark:bg-gray-800"
      role="alert" data-aos="fade-down">

    </div>

    <div class="w-full max-w-md space-y-8">
      <div class="flex flex-row">
        <h2 class="mt-6 text-2xl font-extrabold text-center text-gray-50">
          GET QR CODE
        </h2>
        <img class="w-auto h-16 ml-auto" src="./assets/img/logo.png" alt="Logo">
      </div>

      <div class="max-w-md overflow-hidden bg-[#28418c] rounded-lg p-6 shadow-xl">

        <form class="space-y-4" action="#" method="POST">
          <div class="-space-y-px rounded-md shadow-sm">
            <div class="grid gap-6">
              <div class="col-span-12">
                <label for="mssv" class="block font-semibold text-gray-100 text-md">MSSV (*)</label>
                <input type="text" name="mssv" id="mssv"
                  class="block w-full p-4 pr-10 mt-2 mb-3 leading-tight text-gray-700 transition duration-500 ease-in-out border-2 border-gray-700 rounded shadow appearance-none focus:outline-none focus:bg-white focus:border-[#f26f33]"
                  placeholder="67890 123456">
              </div>

              <div class="col-span-12">
                <label for="coupon" class="block font-semibold text-gray-100 text-md">Coupon (*)</label>
                <input type="text" name="coupon" id="coupon"
                  class="block w-full p-4 pr-10 mt-2 mb-3 leading-tight text-gray-700 transition duration-500 ease-in-out border-2 border-gray-700 rounded shadow appearance-none focus:outline-none focus:bg-white focus:border-[#f26f33]"
                  placeholder="5678-9012-3456">
              </div>
            </div>
          </div>
      </div>
      <div>

        <button type="submit" id="generate-btn"
          class="relative flex justify-center w-full px-4 py-2 text-base font-semibold text-white bg-indigo-600 border border-transparent rounded-md group hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span id="icon-btn" class="absolute inset-y-0 left-0 flex items-center pl-3">
            <!-- Heroicon name: qr -->
            <svg id="svg" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5 text-gray-100 group-hover:text-gray-50">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3.75 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 013.75 9.375v-4.5zM3.75 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 01-1.125-1.125v-4.5zM13.5 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 0113.5 9.375v-4.5z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M6.75 6.75h.75v.75h-.75v-.75zM6.75 16.5h.75v.75h-.75v-.75zM16.5 6.75h.75v.75h-.75v-.75zM13.5 13.5h.75v.75h-.75v-.75zM13.5 19.5h.75v.75h-.75v-.75zM19.5 13.5h.75v.75h-.75v-.75zM19.5 19.5h.75v.75h-.75v-.75zM16.5 16.5h.75v.75h-.75v-.75z" />
            </svg>
          </span>GENERATE QR CODE
        </button>
      </div>
      </form>
      <div id="qrcode" class="hidden"></div>
    </div>
    </div>
