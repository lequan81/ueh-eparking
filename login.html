<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>UEH E-Parking | Đăng nhập</title>
  <meta content="hệ thống giữ xe thông minh UEH" name="description">
  <meta content="UEH" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link rel="stylesheet" href="./assets/css/login.css" />
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="sign-up">
    <div class="circle circle--red"></div>
    <div class="circle circle--yellow"></div>
    <div class="circle circle--green"></div>
    <div class="circle circle--purple"></div>
    <form class="sign-up-form" action="javascript:void(0)" method="post">
      <div class="sign-up-content">
        <h2 class="sign-up-title">Đăng nhập</h2>
        <input class="sign-up-input" type="text" placeholder="Username/Email" name="username" required="required" />
        <input class="sign-up-input" type="password" placeholder="Password" name="password" required="required" /><a
          class="forgot-password">Quên mật khẩu?</a>
      </div>
      <div class="sign-up-buttons">
        <a class="btn btn--register" href="./register.html">Đăng ký</a>
        <button class="btn btn--signin" type="submit">Đăng nhập</button>
      </div>
    </form>
  </div>
  <!-- partial -->
  <script src="./assets/js/checkData.js"></script>
</body>

</html>
