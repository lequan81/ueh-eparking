<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

<body>

  <header id="header" class="fixed-top d-flex align-items-center header-transparent">
    <div class="container d-flex justify-content-between align-items-center m-2">

      <div id="logo">
        <a href="index.html"><img src="assets/img/logo.png" alt=""></a>
      </div>

    </div>
  </header>

  <main id="main-buycombo">
    <div class="circle circle--red"></div>
    <div class="circle circle--yellow"></div>
    <div class="circle circle--green"></div>
    <div class="circle circle--purple"></div>
    <div class="buycombo-container">
      <div class="row">
        <div class="col-5">
          <div class="img-container">
            <img src="./assets/img/30.jpg">
          </div>
        </div>
        <div class="col-md-7">
          <div class="row-3">
            <h4>Đăng ký mua Combo 30 lượt</h4>
            <p>Thông tin đăng ký</p>
          </div>
          <div class="row-7">
            <form id="myForm" action="javascript:void(0)" method="post">
              <div class="row g-3">
                <div class="col mb-3">
                  <label class="form-label" for="form2Example1">MSSV (*)</label>
                  <input type="text" id="form2Example1" class="form-control" required placeholder="567890 123456"
                    name="mssv" />
                </div>
                <div class="col mb-3">
                  <label class="form-label" for="form2Example2">Email UEH (*)</label>
                  <input type="text" id="form2Example2" class="form-control" required placeholder="johndoe@ueh.vn"
                    name="email" />
                </div>
              </div>

              <div class="row g-3">
                <div class="col mb-3">
                  <label class="form-label" for="form2Example1">Họ và Tên (*)</label>
                  <input type="text" id="form2Example1" class="form-control" required placeholder="John Doe"
                    name="username" />
                </div>
                <div class="col mb-3">
                  <label class="form-label" for="form2Example2">Biển số xe (*)</label>
                  <input type="text" id="form2Example2" class="form-control" required placeholder="51B9-0123"
                    name="bienso" />
                </div>
              </div>

              <div class="row g-3">
                <div class="col mb-3">
                  <label class="form-label" for="form2Example2">Số lượng</label>
                  <div class="custom-input">
                    <div class="number-input">
                      <button id="btn-minus"></button>
                      <input class="quantity" min="1" name="quantity" value="1" type="number">
                      <button id="btn-add" class="plus"></button>
                    </div>
                  </div>
                </div>
                <div class="col mb-3">
                  <label class="form-label" for="form2Example2">Số điện thoại</label>
                  <input type="text" id="form2Example2" class="form-control" placeholder="678 901 2345"
                    name="phonenumber"/>
                </div>
              </div>

              <div class="row g-3">
                <div class="col">
                  <span class="money-total">Tổng giá tiền: <span id="money"></span></span>
                </div>
                <div class="col">
                  <button class="btn btn--signin" type="submit">Đăng ký</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- ======= Footer ======= -->
  <footer id="footer" class="fixed-bottom">
    <div class="container">
      <div class="copyright">

      </div>

      </div> -->
  </footer><!-- End Footer -->

  <!-- Vendor JS Files -->
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- Template Main JS File -->
  <script src="assets/js/createNewCombo30.js"></script>

  <script>
    const btnAdd = document.getElementById('btn-add');
    const btnMinus = document.getElementById('btn-minus');
    const oneTicketCost = 135;

    const func1 = () => {
      let moneyTotal = form.quantity.value * oneTicketCost;
      document.getElementById('money').textContent = moneyTotal.toLocaleString( 'vi-VN' ) + '.000 VND';
    }
    func1(); // run once for update the text

    btnAdd.addEventListener('click', function () {
      this.parentNode.querySelector('input[type=number]').stepUp();
      func1();
    })

    btnMinus.addEventListener('click', function () {
      this.parentNode.querySelector('input[type=number]').stepDown();
      func1();
    })

    func1();
  </script>
</body>

</html>
